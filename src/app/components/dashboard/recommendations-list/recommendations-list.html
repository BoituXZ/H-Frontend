<div class="glass-card p-6" @listAnimation>
  <h3 class="text-lg font-display font-semibold text-text-primary mb-4">
    Earn More
  </h3>

  <div class="space-y-3">
    @for (rec of recommendations; track $index) {
      <div
        class="recommendation-item flex items-center justify-between p-3 rounded-lg hover:bg-cream-100 transition-all duration-300 cursor-pointer group border border-transparent hover:border-honey-200"
      >
        <div class="flex items-center gap-3 flex-1">
          <span class="text-2xl">{{ getTypeIcon(rec.type) }}</span>
          <p
            class="text-sm font-medium text-text-primary group-hover:text-honey-700 transition-colors"
          >
            {{ rec.title }}
          </p>
        </div>
        <span
          class="px-3 py-1 rounded-full text-xs font-semibold whitespace-nowrap ml-2"
          [ngClass]="getTypeBg(rec.type)"
        >
          +${{ rec.reward }}
        </span>
      </div>
    }
  </div>

  @if (recommendations.length === 0) {
    <div class="text-center py-8">
      <p class="text-sm text-text-tertiary">No recommendations available</p>
    </div>
  }
</div>
