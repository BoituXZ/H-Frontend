<div class="bg-white p-6 rounded-2xl shadow-md">
  <h3 class="text-xl font-bold font-display text-hive-900 mb-4">Upcoming Payments</h3>
  
  <div class="space-y-4">
    @for (payment of payments; track payment.name) {
      <div class="flex items-center gap-4">
        <div class="bg-cream-200 text-hive-800 p-3 rounded-xl">
          <lucide-icon [name]="payment.icon" [size]="24"></lucide-icon>
        </div>
        <div class="flex-1">
          <p class="font-semibold text-gray-800">{{ payment.name }}</p>
          <p class="text-sm text-gray-500">{{ payment.date }}</p>
        </div>
        <p class="font-bold text-lg text-gray-900">{{ payment.amount | currency:'USD':'symbol' }}</p>
      </div>
    }
  </div>
</div>
