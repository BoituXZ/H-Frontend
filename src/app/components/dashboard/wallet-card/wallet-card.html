<div
  class="bg-white rounded-2xl p-6 relative shadow-lg hover:shadow-xl transition-shadow duration-300"
  @fadeSlide
>
  <div class="relative z-10">
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-sm font-medium text-text-secondary">Wallet Balance</h3>
      @if (wallet.isConnected) {
        <span class="flex items-center gap-1.5 text-xs text-honey-600">
          <span class="w-2 h-2 bg-honey-500 rounded-full animate-pulse"></span>
          Connected
        </span>
      } @else {
        <span class="text-xs text-text-tertiary">Disconnected</span>
      }
    </div>

    <div class="mb-6">
      <p class="text-3xl font-display font-bold text-text-primary mb-1">
        ${{ wallet.balance | number: "1.2-2" }}
      </p>
      <p class="text-xs text-text-tertiary">Available balance</p>
    </div>

    <div class="grid grid-cols-2 gap-2">
      <button
        class="px-4 py-2 rounded-lg bg-honey-500 text-white text-sm font-medium hover:bg-honey-600 transition-all duration-300 hover:shadow-lg hover:-translate-y-0.5"
      >
        Add Funds
      </button>
      <button
        class="px-4 py-2 rounded-lg border-2 border-hive-500 text-hive-600 text-sm font-medium hover:bg-hive-50 transition-all duration-300"
      >
        Withdraw
      </button>
    </div>
  </div>
</div>
