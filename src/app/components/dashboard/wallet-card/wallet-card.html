<div
  class="bg-hive-500 rounded-2xl p-6 relative shadow-hive hover:shadow-xl transition-shadow duration-300 text-inverse"
  @fadeSlide
>
  <div class="relative z-10">
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-sm font-medium text-hive-100">Wallet Balance</h3>
      @if (wallet.isConnected) {
        <span class="flex items-center gap-1.5 text-xs text-honey-500">
          <span class="w-2 h-2 bg-honey-400 rounded-full animate-pulse"></span>
          Connected
        </span>
      } @else {
        <span class="text-xs text-hive-200">Disconnected</span>
      }
    </div>

    <div class="mb-6">
      <p class="text-3xl font-display font-bold text-inverse mb-1">
        ${{ wallet.balance | number: "1.2-2" }}
      </p>
      <p class="text-xs text-hive-200">Available balance</p>
    </div>

    <div class="grid grid-cols-2 gap-2">
      <button
        class="btn-primary"
      >
        Add Funds
      </button>
      <button
        class="btn-secondary"
      >
        Withdraw
      </button>
    </div>
  </div>
</div>
