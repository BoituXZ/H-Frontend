<app-auth-layout>
  <div class="space-y-6">
    <!-- Title -->
    <div class="text-center">
      <h1 class="text-2xl md:text-3xl font-display font-bold text-text-primary mb-2">
        Verify Your Phone
      </h1>
      <p class="text-text-secondary">
        Enter the 6-digit code sent to your phone
      </p>
    </div>

    <!-- Error Message -->
    @if (errorMessage()) {
      <div class="error-message">
        {{ errorMessage() }}
      </div>
    }

    <!-- Success Message -->
    @if (successMessage()) {
      <div class="success-message">
        {{ successMessage() }}
      </div>
    }

    <!-- OTP Form -->
    <form [formGroup]="otpForm" (ngSubmit)="onSubmit()" [@shake]="shakeState()">
      <!-- OTP Code -->
      <div class="mb-6">
        <label for="code" class="block text-sm font-medium text-text-primary mb-2 text-center">
          Verification Code
        </label>
        <input
          id="code"
          type="text"
          formControlName="code"
          [class]="getInputClass('code')"
          placeholder="000000"
          maxlength="6"
          class="text-center text-2xl tracking-widest"
          inputmode="numeric"
          pattern="[0-9]*"
        />
        <app-form-error [message]="getErrorMsg('code')"></app-form-error>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn-primary w-full transform active:scale-95"
        [disabled]="isLoading()"
      >
        @if (isLoading()) {
          <app-loading-spinner [size]="20" message="Verifying..."></app-loading-spinner>
        } @else {
          Verify Code
        }
      </button>
    </form>

    <!-- Resend OTP -->
    <div class="text-center">
      <p class="text-sm text-text-secondary mb-2">
        Didn't receive the code?
      </p>
      @if (canResend()) {
        <button
          type="button"
          (click)="resendOtp()"
          class="text-sm text-honey-600 hover:text-honey-700 font-semibold"
        >
          Resend Code
        </button>
      } @else {
        <span class="text-sm text-text-tertiary">
          Resend code in {{ resendCooldown() }}s
        </span>
      }
    </div>

    <!-- Back Link -->
    <div class="text-center text-sm text-text-secondary">
      <a routerLink="/register" class="text-honey-600 hover:text-honey-700 font-semibold">
        Back to Registration
      </a>
    </div>
  </div>
</app-auth-layout>
