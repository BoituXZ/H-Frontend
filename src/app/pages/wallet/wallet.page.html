<div class="page-wrapper p-4 md:p-6">
  <!-- Page Header -->
  <app-page-header
    pageTitle="Wallet"
    actionLabel="Withdraw"
    [actionIcon]="ArrowDownToLine"
    (actionClick)="onWithdraw()"
  />

  <div class="container mx-auto py-8">
    <div class="max-w-2xl mx-auto">
      <div class="dashboard-card flex flex-col items-center justify-center text-center p-12 bg-gradient-wallet text-white">
        <div class="w-20 h-20 bg-white/20 rounded-full flex items-center justify-center mb-6 backdrop-blur-sm">
          <lucide-angular
            [img]="Wallet"
            class="w-10 h-10 text-white"
            [strokeWidth]="1.5"
          ></lucide-angular>
        </div>
        <h2 class="text-2xl font-display font-bold mb-2">
          Wallet Coming Soon
        </h2>
        <p class="text-white/80 max-w-md mx-auto text-lg">
          Manage your transactions, view balance, and track your financial activity.
        </p>
      </div>
    </div>
  </div>
</div>
