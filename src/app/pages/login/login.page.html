<app-auth-layout>
  <div class="space-y-6">
    <!-- Title -->
    <div class="text-center">
      <h1 class="text-2xl md:text-3xl font-display font-bold text-text-primary mb-2">
        Welcome Back
      </h1>
      <p class="text-text-secondary">
        Sign in to continue building credit
      </p>
    </div>

    <!-- Default Login Credentials Message -->
    <div class="bg-hive-50 border border-hive-200 text-hive-700 px-4 py-3 rounded-md text-sm mb-4">
      <p class="font-medium">
        For testing purposes, default credentials are:
        <span class="font-bold">Phone Number: +263789287766</span>,
        <span class="font-bold">Password: admin</span>
      </p>
    </div>

    <!-- Error Message -->
    @if (errorMessage()) {
      <div class="error-message">
        {{ errorMessage() }}
      </div>
    }

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" [@shake]="shakeState()">
      <!-- Phone Number -->
      <div class="mb-4">
        <label for="phoneNumber" class="block text-sm font-medium text-text-primary mb-2">
          Phone Number
        </label>
        <input
          id="phoneNumber"
          type="tel"
          formControlName="phoneNumber"
          [class]="getInputClass('phoneNumber')"
          placeholder="0XXXXXXXXX or 263XXXXXXXXX"
        />
        <app-form-error [message]="getErrorMsg('phoneNumber')"></app-form-error>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-text-primary mb-2">
          Password
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          [class]="getInputClass('password')"
          placeholder="Enter your password"
        />
        <app-form-error [message]="getErrorMsg('password')"></app-form-error>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between mb-6">
        <label class="flex items-center cursor-pointer">
          <input
            type="checkbox"
            formControlName="rememberMe"
            class="w-4 h-4 text-honey-600 border-cream-400 rounded focus:ring-honey-500 focus:ring-2"
          />
          <span class="ml-2 text-sm text-text-secondary">Remember me</span>
        </label>

        <a href="#" class="text-sm text-honey-600 hover:text-honey-700 font-semibold">
          Forgot password?
        </a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn-primary w-full transform active:scale-95"
        [disabled]="isLoading()"
      >
        @if (isLoading()) {
          <app-loading-spinner [size]="20" message="Signing in..."></app-loading-spinner>
        } @else {
          Sign In
        }
      </button>
    </form>

    <!-- Register Link -->
    <div class="text-center text-sm text-text-secondary">
      Don't have an account?
      <a routerLink="/register" class="text-honey-600 hover:text-honey-700 font-semibold">
        Create one
      </a>
    </div>
  </div>
</app-auth-layout>
